<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Registration</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="registration.css" />
</head>
<script
type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
></script>
<script type="text/javascript">
(function () {
  emailjs.init({
    publicKey: "mvTBtzs6TShj8eUpt",
  });
})();
</script>
<body>
  <button onclick="goToHome()" class="back-button">â¬… Back </button>
  <h2>Badminton Registration</h2>
  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <br /><br />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" title="First Name must only contain letters" required />
    <br /><br />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" title="Last Name must only contain letters" required />
    <br/>
    <button type="submit">Send Email</button>
  </form>
  <br /><br />

  <form id="verifyForm">
    <label for="code">Enter Verification Code:</label>
    <input type="text" id="code" name="code" required />
    <br/>
    <button type="submit">Verify</button>
    <br/>
    <p style="font-size: 1.1em; color: black; text-align: center; max-width: 600px; margin: 20px auto;">
      By clicking "Verify", I acknowledge that I have read, understood, and agree to the terms stated in the 
      <strong>Gym Waiver and Release Agreement</strong>.
    </p>
  </form>
  <p id="message"></p>
  <br /><br />
  <p id="password" style="font-weight: bold"></p>
  <br />
  <script src="function.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.8.0/dist/sweetalert2.all.min.js"></script>
  <script>
    document.getElementById("emailForm").addEventListener("submit", function (event) {
      event.preventDefault(); 
  
      const form = event.target;
  
      if (form.checkValidity()) {
        generatePassword();
      } else {
        form.reportValidity();
      }
    });
    </script>
  <script>
    function goToHome() {
      window.location.href = "main.html";
    }
  </script>  
</body>
</html>
