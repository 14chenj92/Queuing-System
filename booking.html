  <h3>Add Players to Court</h3>
  <div>

    <input type="password" id="bookingPassword1" placeholder="Password" />
  </div>

  </div>
  <div>

    <input type="text" id="bookingUsername4" placeholder="Email" />
    <input type="password" id="bookingPassword4" placeholder="Password" />
  </div>

  <br />
  <button onclick="bookCourt()">Submit</button>

  <h3>Remove Players from Court</h3>

  <div>
    <label for="unbookingUsername1">Player 1:</label>
    <input type="text" id="unbookingUsername1" placeholder="Email" />
    <input type="password" id="unbookingPassword1" placeholder="Password" />
  </div>
  
  <div>
    <label for="unbookingUsername2">Player 2:</label>
    <input type="text" id="unbookingUsername2" placeholder="Email" />
    <input type="password" id="unbookingPassword2" placeholder="Password" />
  </div>
  
  <div>
    <label for="unbookingUsername3">Player 3:</label>
    <input type="text" id="unbookingUsername3" placeholder="Email" />
    <input type="password" id="unbookingPassword3" placeholder="Password" />
  </div>
  
  <div>
    <label for="unbookingUsername4">Player 4:</label>
    <input type="text" id="unbookingUsername4" placeholder="Email" />
    <input type="password" id="unbookingPassword4" placeholder="Password" />
  </div>
  
  <button onclick="unbookCourt()">Submit</button>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.8.0/dist/sweetalert2.all.min.js"></script>
  <script>
let lastStatus = null;

async function checkForUpdates() {
  try {
    const res = await fetch('/api/court-status');
    const data = await res.json();

    if (lastStatus && JSON.stringify(data) !== JSON.stringify(lastStatus)) {
      location.reload();
    }

    lastStatus = data;  

  } catch (err) {
    console.error("Failed to fetch court status:", err);
  }
}

window.addEventListener('load', () => {
  checkForUpdates();

  setInterval(checkForUpdates, 5000);
});
  
  </script>
</body>
</html>
